<section class="signature-area" ng-class="{ open: $ctrl.open }">
  <canvas height="{{ $ctrl.height }}" width="{{ $ctrl.width }}"></canvas>
  <md-button class="back md-icon-button" ng-click="$ctrl.back()">
    <i class="material-icons ng-scope">arrow_back</i>
  </md-button>
  <md-button class="clear md-icon-button" ng-click="$ctrl.clear()">
    <i class="material-icons ng-scope">delete_outline</i>
  </md-button>
</section>
